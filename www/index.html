	        <script type="text/javascript">

          function incDecFM (plusMinus){
            var plusMinus = parseInt (plusMinus);
            var currentMembers = parseInt (document.getElementById("counterFMembers").innerHTML)+ plusMinus;
            document.getElementById("counterFMembers").innerHTML = currentMembers;
          }
        </script>
		        <script type="text/javascript">
